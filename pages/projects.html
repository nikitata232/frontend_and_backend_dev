<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проекты</title>

  <!-- Bootstrap (только кнопки) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Основные стили -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="theme-light">
<div class="page">

  <!-- HEADER -->
  <header class="header">
    <h1 class="header__title">Проекты</h1>
    <button
      class="header__theme-toggle"
      id="themeToggle"
      aria-label="Переключить светлую и тёмную тему"
    >
      Сменить тему
    </button>
  </header>

  <!-- NAV -->
  <nav class="nav" aria-label="Основная навигация">
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" href="../index_v1.html">Главная</a>
      </li>
      <li class="nav__item nav__item--active">
        <a class="nav__link" href="projects.html" aria-current="page">Проекты</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="diary.html">Дневник</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="contacts.html">Контакты</a>
      </li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main class="main">

    <!-- FILTERS -->
    <section class="projects__filters text-center mb-4" aria-label="Фильтрация проектов">
      <button class="btn btn-primary filter-btn" data-filter="all" aria-pressed="true">
        Все
      </button>
      <button class="btn btn-outline-primary filter-btn" data-filter="html" aria-pressed="false">
        HTML
      </button>
      <button class="btn btn-outline-primary filter-btn" data-filter="css" aria-pressed="false">
        CSS
      </button>
      <button class="btn btn-outline-primary filter-btn" data-filter="js" aria-pressed="false">
        JavaScript
      </button>
    </section>

    <!-- PROJECTS GRID -->
    <section class="projects">
      <h2 class="projects__title visually-hidden">Список проектов</h2>

      <div class="projects__grid">

        <!-- PROJECT 1 -->
        <article class="project-card html">
          <img
            src="../images/site.jpg"
            alt="Скриншот личного сайта-портфолио"
          >
          <div class="project-card__content">
            <h3 class="project-card__title">Личный сайт</h3>
            <p class="project-card__desc">
              Сайт-портфолио на HTML и CSS с адаптивной версткой.
            </p>
          </div>
        </article>

        <!-- PROJECT 2 -->
        <article class="project-card css">
          <img
            src="../images/todo.jpeg"
            alt="Интерфейс приложения для управления задачами"
          >
          <div class="project-card__content">
            <h3 class="project-card__title">ToDo приложение</h3>
            <p class="project-card__desc">
              Приложение для управления задачами с базовой логикой.
            </p>
          </div>
        </article>

        <!-- PROJECT 3 -->
        <article class="project-card js">
          <img
            src="../images/dota2.jpg"
            alt="Скриншот игрового JavaScript-проекта"
          >
          <div class="project-card__content">
            <h3 class="project-card__title">Игра</h3>
            <p class="project-card__desc">
              Небольшой JavaScript-проект с интерактивными элементами.
            </p>
          </div>
        </article>

      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">&copy; 2025 Мой сайт</p>
  </footer>

</div>

<!-- Переключение темы -->
<script src="../scripts/theme-toggle.js"></script>

<!-- Фильтрация проектов (доступная) -->
<script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const projectCards = document.querySelectorAll('.project-card');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const filter = button.dataset.filter;

      filterButtons.forEach(btn => {
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-outline-primary');
        btn.setAttribute('aria-pressed', 'false');
      });

      button.classList.add('btn-primary');
      button.classList.remove('btn-outline-primary');
      button.setAttribute('aria-pressed', 'true');

      projectCards.forEach(card => {
        const isVisible = filter === 'all' || card.classList.contains(filter);
        card.hidden = !isVisible;
      });
    });
  });
</script>

</body>
</html>

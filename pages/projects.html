<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Проекты</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../styles/styles.css">
<style>
/* ===== Центрируем header ===== */
.header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin-bottom: 20px;
}

/* ===== Растягиваем картинки в карточках проектов ===== */
.project-card img {
    width: 100%;
    height: 250px; /* фиксированная высота */
    object-fit: cover; /* масштабируем изображение по контейнеру */
}
</style>
</head>
<body class="theme-light">
<div class="page">

  <!-- Header -->
  <header class="header">
    <h1 class="header__title">Проекты</h1>
    <button class="header__theme-toggle" id="themeToggle">Сменить тему</button>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a class="nav__link" href="../index_v1.html">Главная</a></li>
      <li class="nav__item nav__item--active"><a class="nav__link" href="projects.html">Проекты</a></li>
      <li class="nav__item"><a class="nav__link" href="diary.html">Дневник</a></li>
      <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="main container my-4">

    <!-- Filters -->
    <div class="mb-4 text-center">
      <button class="btn btn-primary filter-btn" data-filter="all">Все</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="html">HTML</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="css">CSS</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="js">JavaScript</button>
    </div>

    <!-- Projects grid -->
    <div class="row g-4" id="projectsGrid">

      <!-- Project 1 -->
      <div class="col-md-4 project-card html" data-bs-toggle="modal" data-bs-target="#projectModal1">
        <div class="card h-100 shadow-sm">
          <img src="../images/site.jpg" class="card-img-top" alt="Личный сайт">
          <div class="card-body">
            <h5 class="card-title">Личный сайт</h5>
            <p class="card-text">HTML & CSS проект.</p>
          </div>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="col-md-4 project-card css" data-bs-toggle="modal" data-bs-target="#projectModal2">
        <div class="card h-100 shadow-sm">
          <img src="../images/todo.jpeg" class="card-img-top" alt="ToDo приложение">
          <div class="card-body">
            <h5 class="card-title">ToDo приложение</h5>
            <p class="card-text">CSS & JavaScript проект.</p>
          </div>
        </div>
      </div>

      <!-- Project 3 -->
      <div class="col-md-4 project-card js" data-bs-toggle="modal" data-bs-target="#projectModal3">
        <div class="card h-100 shadow-sm">
          <img src="../images/dota2.jpg" class="card-img-top" alt="Игра">
          <div class="card-body">
            <h5 class="card-title">Игра</h5>
            <p class="card-text">JavaScript проект.</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer text-center py-3">
    <p>&copy; 2025 Мой сайт</p>
  </footer>

</div>

<!-- Modals -->
<!-- ... оставляем модальные окна как было ... -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Фильтры проектов
  const filterButtons = document.querySelectorAll('.filter-btn');
  const projectCards = document.querySelectorAll('.project-card');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.dataset.filter;

      filterButtons.forEach(b => b.classList.remove('btn-primary'));
      filterButtons.forEach(b => b.classList.add('btn-outline-primary'));
      btn.classList.add('btn-primary');
      btn.classList.remove('btn-outline-primary');

      projectCards.forEach(card => {
        if (filter === 'all') {
          card.style.display = 'block';
        } else {
          card.style.display = card.classList.contains(filter) ? 'block' : 'none';
        }
      });
    });
  });
</script>
</body>
</html>

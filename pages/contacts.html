<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакты</title>

<!-- Bootstrap (только кнопки) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Основные стили -->
<link rel="stylesheet" href="../styles/styles.css">

<style>
/* ===== КАРТОЧКИ КОНТАКТОВ ===== */
.contacts-container {
  max-width: 900px;
  margin: 0 auto;
}

.contact-card {
  background: var(--color-white);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 20px;
  transition: var(--transition);
}

.contact-card:hover {
  transform: translateY(-5px);
}

.contact-card img {
  width: 50px;
  height: 50px;
  object-fit: contain;
  flex-shrink: 0;
}

.contact-card h3 {
  margin-bottom: 5px;
  color: var(--color-main);
}

.contact-card a {
  color: var(--color-accent);
  text-decoration: none;
  font-weight: 600;
}

.contact-card a:hover {
  text-decoration: underline;
}

/* ===== КНОПКА ===== */
.contact-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 22px;
  border-radius: var(--radius);
  background: var(--color-accent);
  color: var(--color-white);
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
}
.contact-button:hover {
  background: var(--color-accent-hover);
}

/* ===== МОДАЛКА ===== */
dialog {
  border: none;
  border-radius: var(--radius);
  max-width: 500px;
  width: 90%;
  padding: 0;
}
dialog::backdrop {
  background: rgba(0,0,0,0.6);
}

.modal-header {
  background: var(--color-main);
  color: var(--color-white);
  padding: 1.5rem;
  border-radius: var(--radius) var(--radius) 0 0;
}

.modal-content {
  padding: 1.5rem;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 8px;
  border-radius: var(--radius);
  border: 1px solid #ccc;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 1rem;
}

.btn-primary {
  background: var(--color-accent);
  color: var(--color-white);
  border: none;
  padding: 8px 16px;
  border-radius: var(--radius);
}
.btn-primary:hover {
  background: var(--color-accent-hover);
}

.btn-secondary {
  background: #eee;
  border: none;
  padding: 8px 16px;
  border-radius: var(--radius);
}

/* Адаптивность */
@media (max-width: 600px) {
  .contact-card {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body class="theme-light">
<div class="page">

  <!-- HEADER -->
  <header class="header">
    <h1 class="header__title">Контакты</h1>
    <button class="header__theme-toggle" id="themeToggle">Сменить тему</button>
  </header>

  <!-- NAVIGATION -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a class="nav__link" href="../index_v1.html">Главная</a></li>
      <li class="nav__item"><a class="nav__link" href="projects.html">Проекты</a></li>
      <li class="nav__item"><a class="nav__link" href="diary.html">Дневник</a></li>
      <li class="nav__item nav__item--active"><a class="nav__link" href="contacts.html" aria-current="page">Контакты</a></li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main class="main container my-4">
    <section class="contacts-container">
      <h2 class="section-title text-center mb-4">Наши контакты</h2>

      <div class="projects__grid">

        <!-- EMAIL -->
        <div class="contact-card">
          <img src="../images/icons/email.svg" alt="Email">
          <div>
            <h3>Email</h3>
            <p>nalimonov@mail.ru</p>
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="contact-card">
          <img src="../images/icons/location.svg" alt="Адрес">
          <div>
            <h3>Адрес</h3>
            <p>г. Москва, ул. Пушкина</p>
          </div>
        </div>

        <!-- GITHUB -->
        <div class="contact-card">
          <img src="../images/icons/github.svg" alt="GitHub">
          <div>
            <h3>GitHub</h3>
            <a href="https://github.com/nikitata232" target="_blank">github.com/nikitata232</a>
          </div>
        </div>

      </div>

      <button class="contact-button" onclick="contactModal.showModal()">Связаться с нами</button>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">&copy; 2025 Все права защищены</p>
  </footer>

</div>

<!-- Модальное окно -->
<dialog id="contactModal">
  <div class="modal-header">
    <h2>Обратная связь</h2>
  </div>
  <div class="modal-content">
    <form id="feedbackForm">
      <div class="form-group">
        <input type="text" required placeholder="Имя">
      </div>
      <div class="form-group">
        <input type="email" required placeholder="Email">
      </div>
      <div class="form-group">
        <textarea required placeholder="Сообщение"></textarea>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" onclick="contactModal.close()">Отмена</button>
        <button type="submit" class="btn-primary">Отправить</button>
      </div>
    </form>
  </div>
</dialog>

<script src="../scripts/theme-toggle.js"></script>
</body>
</html>

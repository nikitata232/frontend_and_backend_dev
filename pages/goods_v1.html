<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Основные стили проекта -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<div class="page">

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">Товары</h1>
    </header>

    <!-- NAVIGATION -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="../index_v1.html">Главная</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="news.html">Новости</a>
            </li>
            <li class="nav__item nav__item--active">
                <a class="nav__link" href="goods_v1.html">Товары</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="contacts.html">Контакты</a>
            </li>
        </ul>
    </nav>

    <!-- MAIN -->
    <main class="main">
        <section class="goods container">
            <h2 class="goods__title text-center mb-4">Каталог товаров</h2>

            <div class="row g-4">

                <!-- Товар 1 -->
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img
                            src="../images/car.jpg"
                            class="card-img-top"
                            alt="Машина мечты"
                            style="height: 220px; object-fit: cover;"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Машина мечты</h5>
                            <p class="card-text">
                                Цена: <strong>бесценно</strong>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Товар 2 -->
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img
                            src="../images/woman.jpeg"
                            class="card-img-top"
                            alt="Полезная вещь"
                            style="height: 220px; object-fit: cover;"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Полезная вещь</h5>
                            <p class="card-text">
                                Цена: <strong>800 миллионов зелёных долларов</strong>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Товар 3 -->
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img
                            src="../images/ronaldo.jpeg"
                            class="card-img-top"
                            alt="Самая важная вещь"
                            style="height: 220px; object-fit: cover;"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Самая важная вещь</h5>
                            <p class="card-text">
                                Цена: <strong>1 российский рубль</strong>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__text">&copy; 2025</p>
    </footer>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
